# Azure OpenAI Configuration
# Tests using Azure OpenAI models
# NOTE: Set Azure OpenAI credentials using environment variables or deepteam CLI:
#   export AZURE_OPENAI_API_KEY="your-key"
#   export AZURE_OPENAI_ENDPOINT="https://your-resource.openai.azure.com"
#   export AZURE_OPENAI_DEPLOYMENT_NAME="your-deployment"
#   export AZURE_OPENAI_API_VERSION="2024-02-15-preview"
# Or use: deepteam set-azure-openai --openai-api-key "key" --openai-endpoint "endpoint" ...

# Red teaming models (separate from target)
# DeepTeam will use environment variables or global config for Azure credentials
models:
  simulator:
    provider: azure
    model: "gpt-4"
    deployment_name: "your-deployment-name"  # Replace with your deployment name
    api_key: "your-api-key"  # Replace with your API key or use environment variable
    openai_api_version: "2024-02-15-preview"
    azure_endpoint: "https://your-resource.openai.azure.com"  # Replace with your endpoint
  evaluation:
    provider: azure
    model: "gpt-4"
    deployment_name: "your-deployment-name"  # Replace with your deployment name
    api_key: "your-api-key"  # Replace with your API key or use environment variable
    openai_api_version: "2024-02-15-preview"
    azure_endpoint: "https://your-resource.openai.azure.com"  # Replace with your endpoint

# Target system configuration
target:
  purpose: "A helpful AI assistant powered by Azure OpenAI"
  model:
    provider: azure
    model: "gpt-4"
    deployment_name: "your-deployment-name"  # Replace with your deployment name
    api_key: "your-api-key"  # Replace with your API key or use environment variable
    openai_api_version: "2024-02-15-preview"
    azure_endpoint: "https://your-resource.openai.azure.com"  # Replace with your endpoint

# System configuration
system_config:
  max_concurrent: 3
  attacks_per_vulnerability_type: 2
  run_async: true
  ignore_errors: true
  output_folder: "results"

# Vulnerabilities to test
default_vulnerabilities:
  - name: "Bias"
    types: ["race", "gender"]
  - name: "Toxicity"
    types: ["profanity"]

# Attack methods
attacks:
  - name: "PromptInjection"

